<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Sayfa arka plan rengi */
        }

        #playButton {
            background-color: #4CAF50; /* Buton arka plan rengi */
            border: none;
            color: white;
            padding: 20px 40px; /* Butonun üst-alt ve sağ-sol iç boşlukları */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px; /* Buton yazı boyutu */
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px; /* Buton köşe yuvarlama */
            transition: background-color 0.3s, transform 0.3s; /* Geçiş efekti */
        }

        #playButton:hover {
            background-color: #45a049; /* Hover durumunda butonun arka plan rengi */
            transform: scale(1.1); /* Hover durumunda butonun büyüme efekti */
        }

        audio {
            display: block;
            margin: 20px 0; /* Audio etrafında boşluk */
        }
    </style>
</head>
<body>
    <button id="playButton" onclick="playAudio()">Play</button>
    <audio id="myAudio" style="display:none;">
        <source src="oztur1.mp3" type="audio/mp3">
        Tarayıcınız ses elementini desteklemiyor.
    </audio>

    <script>
        function playAudio() {
            var audio = document.getElementById("myAudio");
            audio.currentTime = 0; // Ses dosyasını başa sar
            audio.style.display = 'block'; // Ses öğesini göster
            audio.play(); // Ses dosyasını çal
        }
    </script>
</body>
</html>
